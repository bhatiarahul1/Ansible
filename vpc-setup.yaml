- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: Import VPC variables
     include_vars: vars/vpc_setup

   - name: Create DevOps VPC
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_support: yes
       dns_hostnames: yes
       tenancy: default
       state: "{{state}}"
     register: vpc_out

   - name: Creating public subnet
     ec2_vpc_subnet:
      vpc_id: "{{vpc_out.vpc.id}}"
      region: "{{region}}"
      az: "{{zone1}}"
      state: "{{state}}"
      cidr: "{{PubSub1}}"
      map_public: yes
      tags:
        Name: devops-publicsubnet-1
      register: pubsub1_out


